<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telepay 钱包</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background-color: #ffffff;
            color: #333;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header .logo {
            font-size: 18px;
            font-weight: bold;
        }
        .balance {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            background-color: #fff;
        }
        .balance .total-balance {
            font-size: 14px;
            color: #888;
        }
        .balance .amount {
            font-size: 36px;
            margin: 5px 0;
            color: #000;
        }
        .actions {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #fff;
        }
        .actions button {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background: none;
            border: none;
            cursor: pointer;
            color: #1f78d1;
            font-size: 14px;
        }
        .actions button:hover {
            color: #145a9c;
        }
        .actions button img {
            width: 32px;
            height: 32px;
            margin-bottom: 5px;
        }
        .section {
            padding: 15px;
            background: #fff;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .section h3 {
            margin: 0 0 10px;
            font-size: 16px;
        }
        .section p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
        .transaction-history {
            flex: 1;
            overflow-y: auto;
        }
        .transaction-history h4 {
            padding: 15px;
            background: #f8f9fa;
            margin: 0;
            font-size: 16px;
        }
        .transaction-history ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .transaction-history li {
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }
        .transaction-history li span {
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">钱包</div>
    <div class="menu">⋮</div>
</header>

<div class="balance">
    <div class="total-balance">总余额</div>
    <div class="amount">¥0.00</div>
</div>

<div class="actions">
    <button>
        <img src="https://img.icons8.com/ios-filled/50/000000/money-transfer.png" alt="转账">
        <span>转账</span>
    </button>
    <button>
        <img src="https://img.icons8.com/ios-filled/50/000000/request-money.png" alt="收款">
        <span>收款</span>
    </button>
    <button>
        <img src="https://img.icons8.com/ios-filled/50/000000/atm.png" alt="提现">
        <span>提现</span>
    </button>
    <button>
        <img src="https://img.icons8.com/ios-filled/50/000000/market-square.png" alt="市场">
        <span>市场</span>
    </button>
</div>

<div class="section">
    <h3>保护您的交易</h3>
    <p>使用密码保护您的交易</p>
</div>

<div class="section">
    <h3>资产</h3>
    <p>美元: ¥0.00</p>
    <p>其他资产: ¥0.00</p>
</div>

<div class="section">
    <h3>探索</h3>
    <p>赢取100,000美元奖金</p>
</div>

<div class="transaction-history">
    <h4>交易历史</h4>
    <ul>
        <li>
            <span>2024-08-30</span>
            <span>发送 ¥100</span>
        </li>
        <li>
            <span>2024-08-29</span>
            <span>接收 ¥50</span>
        </li>
    </ul>
</div>

<script>
    // 初始化 Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.expand();
</script>

</body>
</html>
